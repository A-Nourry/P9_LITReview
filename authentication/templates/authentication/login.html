<!-- authentication/templates/authentication/login.html -->
{% extends 'base.html' %}

{% block content %}

<form method="post">
    <h2>Connectez-vous</h2>
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Se connecter</button>
</form>

<h2>Inscrivez-vous maintenant</h2>
<p><a href="{% url 'signup' %}"><button type="submit">S'inscrire</button></a></p>

{% endblock content %}
